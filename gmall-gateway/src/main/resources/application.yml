spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-route
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: sms-route
          uri: lb://sms-service
          predicates:
              - Path=/sms/**
        - id: oms-route
          uri: lb://oms-service
          predicates:
              - Path=/oms/**
        - id: ums-route
          uri: lb://ums-service
          predicates:
              - Path=/ums/**
        - id: wms-route
          uri: lb://wms-service
          predicates:
              - Path=/wms/**
        - id: search-route
          uri: lb://search-service
          predicates:
              - Path=/search/**
        - id: index-route
          uri: lb://index-service
          predicates:
              - Host=www.gmall.com,gmall.com
          filters:
            - Auth=/xxx
        - id: index-route2 # 为异步请求 专门配置的路由
          uri: lb://index-service
          predicates:
              - Path=/index/**
        - id: item-route
          uri: lb://item-service
          predicates:
              - Host=item.gmall.com
        - id: auth-route
          uri: lb://auth-service
          predicates:
              - Host=sso.gmall.com
        - id: cart-route
          uri: lb://cart-service
          predicates:
              - Host=cart.gmall.com
        - id: order-route
          uri: lb://order-service
          predicates:
              - Host=order.gmall.com
          filters:
            - Auth=/
server:
  port: 8888
jwt:
  pubFilePath: D:\李先锋\project-dawn\rsa\rsa.pub
  cookieName: GMALL-TOKEN
  token: token
